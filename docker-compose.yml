version: '3'
services:
  matching-engine:
    image: odex-matching-engine
    ports:
      - "8081:8081"
    environment:
      - ODEX_MONGO_URL=mongodb
      - ODEX_MONGO_DBNAME
      - ODEX_REDIS_URL=redis://redis:6379
      - ODEX_RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
      - redis

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - '27017:27017'

  rabbitmq:
    image: rabbitmq
    container_name: "rabbitmq"
    ports:
      - '5672:5672'

  redis:
    image: redis
    container_name: "redis"
    ports:
      - '6379:6379'






